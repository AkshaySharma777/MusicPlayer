<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Player &#127926;</title>
    <link
      rel="shortcut icon"
      href="assets/images/feviconHeadphone.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>

  <body>
    <center>
      <section id="box">
        <h1>Welcome to "My Music Player"</h1>
        <hr />

        <div class="musicsContainer">
          <div class="holder1" id="holder1">
            <img id="musImg" />
            <audio
              controls
              autoplay
              unmuted
              onplay="playing()"
              onpause="pausing()"
              onended="forward()"
              id="sound"
            ></audio>
          </div>
          <div class="holder2">
            <button type="button" onclick="backward()" id="previous">
              previous
            </button>
            <button type="button" onclick="forward()" id="next">next</button>
          </div>
          <h3 id="test"></h3>
        </div>
      </section>
    </center>

    <script>
      var img = document.getElementById("musImg");

      var sound = document.getElementById("sound");

      var imgArray = [
        "assets/images/img1.jpg",
        "assets/images/img2.jpg",
        "assets/images/img3.jpg",
        "assets/images/img4.jpg",
        "assets/images/img5.jpg",
        "assets/images/img6.jpg",
      ];

      var musicArray = [
        "assets/media/music1.mp3",
        "assets/media/music2.mp3",
        "assets/media/music3.mp3",
        "assets/media/music4.mp3",
        "assets/media/music5.mp3",
        "assets/media/music6.mp3",
      ];

      var i = 0;

      img.setAttribute("src", imgArray[i]);
      sound.setAttribute("src", musicArray[i]);
      document.getElementById("test").innerHTML = "Song" + (i + 1);

      function forward() {
        if (i == 6 - 1) {
          i = 0;
        } else {
          i++;
        }
        img.setAttribute("src", imgArray[i]);
        sound.setAttribute("src", musicArray[i]);
        document.getElementById("test").innerHTML = "Song" + (i + 1);
      }

      function backward() {
        let result = document.getElementById("test");

        if (i == 0) {
          i = 6 - 1;
        } else {
          i--;
        }
        img.setAttribute("src", imgArray[i]);
        sound.setAttribute("src", musicArray[i]);
        document.getElementById("test").innerHTML = "Song" + (i + 1);
      }

      function pausing() {
        var discImg = document.querySelector("img");
        discImg.style.animation = "none";
      }
      function playing() {
        var discImg = document.querySelector("img");
        discImg.style.animation = "m1 4s linear infinite";
      }
    </script>
    <script src="assets/fontawesome/js/all.js"></script>
  </body>
</html>
